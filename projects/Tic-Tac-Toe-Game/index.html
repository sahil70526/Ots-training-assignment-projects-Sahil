<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="mainContainer">
      <h1>Tic-Tac-Toe Game</h1>
      <div class="gamebox" id="gamebox">
        <input type="button" id="f1" class='inputbox'>
        <input type="button" id="f2" class='inputbox'>
        <input type="button" id="f3" class='inputbox' >
        <input type="button" id="f4" class='inputbox' >
        <input type="button" id="f5" class='inputbox' >
        <input type="button" id="f6" class='inputbox' >
        <input type="button" id="f7" class='inputbox' >
        <input type="button" id="f8" class='inputbox' >
        <input type="button" id="f9" class='inputbox' >
        <h1 id="print">Player X turn.</h1>
      </div>
    </div>
    <div>
      <input type="button" id="restart" onclick="restart()" value="Reset">
    </div>
  </body>
</html>
