<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body >
   <div id="mainContainer" class="container">
    <div class="head"><h1>Stopwatch And Current Time</h1></div>
    <div id="currentTime">
        <span class="digit" id="currentHours"></span>
        <span class="txt">hours</span>
        <span class="digit" id="currentMin"></span>
        <span class="txt">min</span>
        <span class="digit" id="currentSec"></span>
        <span class="txt">sec</span>
        <span class="digit" id="Toggle">AM</span>
    </div>
    <div>
      <span class="digit" id="min">00</span>
      <span class="txt">min</span>
      <span class="digit" id="sec">00</span>
      <span class="txt">sec</span>
      <span class="digit" id="miliSec">00</span>
        <span class="txt">ms</span>
    </div>
    <div>
        <button id="startbtn" class="btn">Start</button>
        <button id="resetbtn" class="btn">Reset</button>

    </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
