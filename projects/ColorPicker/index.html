<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
   
    <title>Color Picker </title>
</head>
<body>
    <div id="main">  <h1>Color Picker.</h1>
            <input type="range" id="First" name="first" class="FisrtColor" onchange="change(event)" >
            <p class="red">Red value :<span class="red" id="Red"></span></p>
            <input type="range" id="Second" name="second" class="SecondColor"   min="0" max="255" onchange="change(event)">
            <p class="red">Green value :<span class="red" id="Green"></span></p>
            <input type="range" id="Third" name="third" class="FisrtColor" min="0" max="255"  onchange="change(event)">
            <p class="red">Blue value :<span class="red" id="Blue"></span></p>
           <br>
     
    </div>
</body>
</html>
